<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Manage landing page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Manage logo" />
      </div>
      <span hidden id="menu-label">Main menu</span>
      <button
        class="menu-toggle"
        id="menu-toggle"
        aria-labelledby="menu-label"
        aria-expanded="false"
      >
        <img src="images/icon-hamburger.svg" alt="menu toggle" />
      </button>
    </header>
    <div class="background--container">
      <div class="background--positioning">
        <img
          class="background--image"
          src="images/bg-tablet-pattern.svg"
          alt="..."
        />
      </div>
    </div>
    <div class="hero">
      <img
        class="hero--image"
        src="images/illustration-intro.svg"
        alt="example graphs"
      />
    </div>
    <section class="headline">
      <h1 class="headline--header">
        Bring everyone together to build better products.
      </h1>
      <p class="headline--copy">
        Manage makes it simple for software teams to plan day-to-day tasks while
        keeping the larger team goals in view.
      </p>
      <a href="#" class="button button--cta">Get Started</a>
    </section>
  </body>
</html>
